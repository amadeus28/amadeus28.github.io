<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url('assets/image.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    margin: 0;
    padding: 0;
}

.title h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 2.5rem;
    text-transform: uppercase;
}

.card {
    position: relative;
    overflow: hidden;
    border: none;
    cursor: pointer;
}

.card img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease-in-out;
}

.card-overlay {
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    text-align: center;
    padding: 10px;
    color: white;
    font-size: 18px;
    transition: bottom 0.3s ease-in-out;
}

.card:hover .card-overlay {
    bottom: 0;
}

.modal-content {
    display: flex;
    flex-direction: row;
    align-items: stretch;
    justify-content: start;
    padding: 20px;
    border-radius: 10px;
}

.modal-img {
    width: 40%;
    height: 100%;
    object-fit: cover; 
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}

.modal-info {
    width: 60%;
    padding: 20px;
    text-align: left;
    overflow-y: auto;
}

.modal-title {
    font-size: 24px;
    font-weight: bold;
    color: red;
}

.modal-text {
    font-size: 14px;
    line-height: 1.6;
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="title">
        <h1 class="text-center">MENU</h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Steak" 
                data-info="A perfectly seared steak, rich and juicy, with a crispy, caramelized exterior that gives way to a tender, succulent interior. Each bite is a celebration of savory umami, enhanced with a hint of smokiness from the grill. Whether itâ€™s a classic ribeye, fillet mignon, or a hearty T-bone, this dish is accompanied by a side of creamy mashed potatoes or fresh, grilled vegetables, offering a harmonious balance of flavors. The steak is seasoned simply with sea salt and cracked black pepper, allowing the natural richness of the meat to shine.">
                    <img src="assets/steak.png" class="card-img-top" alt="Steak">
                    <div class="card-overlay">
                        <h5 class="restaurant-name">Steak</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Seafood Paella"
                data-info="A vibrant and aromatic dish, seafood paella bursts with the freshest ocean flavors. A bed of saffron-infused rice, golden and slightly crispy at the edges, forms the base, topped with an abundant mix of succulent shrimp, tender squid, delicate mussels, and buttery clams. The seafood is lovingly cooked in a rich, flavorful broth spiced with paprika, garlic, and onions, and garnished with fresh herbs and a squeeze of zesty lemon. Each bite is a celebration of the sea, wrapped in the warmth of a comforting, well-seasoned rice medley..">
                    <img src="assets/seafood.jpg" class="card-img-top" alt="Seafood Paella">
                    <div class="card-overlay"
                        <h5 class="restaurant-name">Seafood Paella</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Stinky Tofu"
                data-info="This beloved street food is known for its distinctive aroma, which many find intriguing and irresistible. Deep-fried to golden perfection, the stinky tofu has a crispy, crunchy exterior that gives way to a soft, slightly fermented interior. The flavor is an adventurous blend of savory, earthy, and tangy notes, balanced by a kick of spice from accompanying chili sauce or pickled vegetables. Served on skewers or in a bowl, this dish is a bold and unforgettable experience that perfectly embodies the charm of traditional Taiwanese street food.">
                    <img src="assets/stinkytofu.jpg" class="card-img-top" alt="Stinky Tofu">
                    <div class="card-overlay">
                        <h5 class="restaurant-name">Stinky Tofu</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Chili Crab"
                data-info="A truly indulgent dish that combines the sweetness of fresh crab with the fiery, mouth-watering heat of chili sauce. The tender crab meat is coated in a thick, aromatic sauce made from a blend of red chilies, garlic, ginger, and tomato, creating a perfect balance of spiciness and sweetness. Each bite of juicy crab is soaked in the rich, savory sauce, with a lingering heat that excites the taste buds. Served with a side of warm, fluffy buns to soak up the sauce, this dish is a messy, flavorful, and utterly satisfying experience.">
                    <img src="assets/chili crab.jpg" class="card-img-top" alt="Chili Crab">
                    <div class="card-overlay">
                        <h5 class="restaurant-name">Chili Crab</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <img id="restaurant-image" class="modal-img" src="" alt="Restaurant Image">
                <div class="modal-info">
                    <h5 class="modal-title" id="restaurant-title"></h5>
                    <p id="restaurant-info"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll(".restaurant-card");
    const modalTitle = document.getElementById("restaurant-title");
    const modalInfo = document.getElementById("restaurant-info");
    const modalImage = document.getElementById("restaurant-image");
    const infoModal = new bootstrap.Modal(document.getElementById("infoModal"));

    cards.forEach(card => {
        card.addEventListener("click", function () {
            modalTitle.textContent = this.dataset.name;
            modalInfo.innerHTML = `
                <strong>Address:</strong> 2123 Grilling Ave, Steakhouse District, Flavor Town, 56789<br>
                <strong>Contact:</strong> +(555) 123-4567<br>
                <strong>Open:</strong> 10AM - 10PM<br>
                <p class="modal-text">${this.dataset.info}</p>
            `;
            modalImage.src = this.querySelector("img").src; // Use the card's image
            infoModal.show();
        });
    });
});
    </script>
</body>
</html>
