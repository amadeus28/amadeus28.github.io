<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldrin's Restaurant</title>
    <style>
        body {
            background: url('assets/image.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            font-family: 'Georgia', serif;
        }

        .header-text {
            text-align: left;
            margin-left: 20px;
            padding: 20px 0;
        }

        .header-text h1 {
            font-size: 48px; 
            font-weight: bold;
            color: #ffcc00; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        .header-text h2 {
            font-size: 36px; 
            color: #ffffff; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        .restaurant-card {
            background-color: white;
            color: black;
            border-radius: 10px;
            border: 3px solid white;
            overflow: hidden;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            height: 500px; 
            cursor: pointer; 
            position: relative;
        }

        .restaurant-card h5 {
            background: yellow;
            padding: 10px;
            margin: 0;
            text-align: center;
            font-size: 18px;
        }

        .restaurant-card img {
            width: 100%;
            height: calc(100% - 50px);
            object-fit: cover;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: yellow;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1001;
            display: none;
        }

        .detail-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1300px;
            z-index: 1000;
        }

        .detail-card .card {
            display: flex;
            width: 100%;
            height: 550px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            flex-direction: row; 
        }

        .detail-card .vertical-title {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            background: yellow;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            color: black;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(180deg);
        }

        .detail-card .image-section {
            width: 40%;
            background: #ddd;
            margin-left: 40px; 
            display: flex;
            align-items: flex-end; 
            height: 100%;
        }

        .detail-card .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-card .content-section {
            padding: 20px;
            width: 60%;
        }

        .detail-card .title {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
        }

        .detail-card .details {
            font-size: 14px;
            margin: 10px 0;
            color: #444;
            display: flex;
            flex-direction: column;
        }

        .detail-card .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .detail-card .detail-row span {
            flex: 1;
            text-align: center;
            align-items: center;
            position: relative;
        }

        .detail-card .detail-row span:nth-child(2) {
            border-left: 2px solid #444;
            padding-left: 15px;
            min-height: 100%;
        }

        .detail-card .description {
            font-size: 16px;
            color: #000000;
            line-height: 1.8;
            font-family: 'Georgia', serif;
            margin-top: 20px;
            padding: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="#" class="menu-btn" id="menuBtn">MAIN MENU</a>
    <div class="overlay" id="overlay"></div>

    <div class="header-text">
        <h1>Aldrin's Restaurant</h1>
        <h2>Exotic Food</h2>
        <p>Produced by: Aldrin Ligutan</p>
    </div>

    <div class="container" id="menuContainer">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="restaurant-card" data-food="Steak">
                    <h5>Steak</h5>
                    <img src="https://via.placeholder.com/300x300?text=Steak" alt="Steak">
                </div>
            </div>
            <div class="col-md-3">
                <div class="restaurant-card" data-food="Seafood Paella">
                    <h5>Seafood Paella</h5>
                    <img src="https://via.placeholder.com/300x300?text=Seafood+Paella" alt="Seafood Paella">
                </div>
            </div>
            <div class="col-md-3">
                <div class="restaurant-card" data-food="Stinky Tofu">
                    <h5>Stinky Tofu</h5>
                    <img src="https://via.placeholder.com/300x300?text=Stinky+Tofu" alt="Stinky Tofu">
                </div>
            </div>
            <div class="col-md-3">
                <div class="restaurant-card" data-food="Chili Crab">
                    <h5>Chili Crab</h5>
                    <img src="https://via.placeholder.com/300x300?text=Chili+Crab" alt="Chili Crab">
                </div>
            </div>
        </div>
    </div>

    <div class="detail-card" id="detailCard">
        <div class="card">
            <div class="vertical-title" id="detailTitle"></div>
            <div class="image-section">
                <img src="" alt="Restaurant Image" id="detailImage">
            </div>
            <div class="content-section">
                <div class="title" id="detailTitle2"></div>
                <div class="details">
                    <div class="detail-row">
                        <span>Malabon City</span>
                        <span>Category: <span id="detailCategory">Filipino</span></span>
                    </div>
                    <div class="detail-row">
                        <span>T: +(555) 123-4567</span>
                        <span>Open: 10 am to 10 pm</span>
                    </div>
                    <div class="detail-row">
                        <span>W: Exotic Foods</span>
                        <span>Price: ₱₱</span>
                    </div>
                </div>
                <div class="description" id="detailDescription">
                    <!-- Description will be dynamically inserted -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const restaurantCards = document.querySelectorAll('.restaurant-card');
            const detailCard = document.getElementById('detailCard');
            const menuBtn = document.getElementById('menuBtn');
            const overlay = document.getElementById('overlay');
            const menuContainer = document.getElementById('menuContainer');
            const detailTitle = document.getElementById('detailTitle');
            const detailTitle2 = document.getElementById('detailTitle2');
            const detailImage = document.getElementById('detailImage');
            const detailDescription = document.getElementById('detailDescription');

            const foodDetails = {
                'Steak': {
                    image: 'https://via.placeholder.com/500x500?text=Steak',
                    description: 'A perfectly seared steak, rich and juicy, with a crispy, caramelized exterior that gives way to a tender, succulent interior. Each bite is a celebration of savory umami, enhanced with a hint of smokiness from the grill.'
                },
                'Seafood Paella': {
                    image: 'https://via.placeholder.com/500x500?text=Seafood+Paella',
                    description: 'A vibrant and aromatic dish, seafood paella bursts with the freshest ocean flavors. A bed of saffron-infused rice, golden and slightly crispy at the edges, forms the base, topped with an abundant mix of succulent seafood.'
                },
                'Stinky Tofu': {
                    image: 'https://via.placeholder.com/500x500?text=Stinky+Tofu',
                    description: 'This beloved street food is known for its distinctive aroma. Deep-fried to golden perfection, the stinky tofu has a crispy, crunchy exterior that gives way to a soft, slightly fermented interior.'
                },
                'Chili Crab': {
                    image: 'https://via.placeholder.com/500x500?text=Chili+Crab',
                    description: 'A truly indulgent dish that combines the sweetness of fresh crab with the fiery, mouth-watering heat of chili sauce. The tender crab meat is coated in a thick, aromatic sauce.'
                }
            };

            restaurantCards.forEach(card => {
                card.addEventListener('click', () => {
                    const food = card.dataset.food;
                    const details = foodDetails[food];

                    overlay.style.display = 'block';
                    menuContainer.style.display = 'none';
                    
                    detailCard.style.display = 'block';
                    menuBtn.style.display = 'block';

                    detailTitle.textContent = food;
                    detailTitle2.textContent = food;
                    detailImage.src = details.image;
                    detailDescription.textContent = details.description;
                });
            });

            menuBtn.addEventListener('click', () => {
                overlay.style.display = 'none';
                menuContainer.style.display = 'block';
                detailCard.style.display = 'none';
                menuBtn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
