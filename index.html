<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <title>Log and Sign Up</title>
  </head>
  <body>
    
    <div class="login-website">

      <div class="left-column">
        <div class="nav-text-div-middle">
          <p><span class="text-website-middle">IMIZUKI</span></p>
          <span class="text-website-middle-description">Connect with friends and the world around you on Facebook.</span>
        </div>
      </div>
      
      <div class="right-column">
        <div class="wrapper">
          <div id="formContent">
            <form>
              <input type="text" id="login" class="" name="login" placeholder="Username">
              <input type="text" id="password" class="" name="login" placeholder="Password">
              <input type="submit" class="submit-button" value="Log In">
              <a class="underlineHover" href="#">Forgot Password?</a>
            </form>
            <div id="formFooter">
              <button class="create-button">Create Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="bottom-block"></div>
  </footer>
  </html>
