<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Swift & iOS Quiz - 82 Questions</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .quiz-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .quiz-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .quiz-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .quiz-body {
            padding: 25px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background-color: #fafafa;
        }
        
        .question.answered {
            background-color: #f8f9fa;
        }
        
        .question-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .option {
            padding: 10px 15px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background-color: #e9ecef;
        }
        
        .option.selected {
            background-color: #cce5ff;
            border-color: #b8daff;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .feedback {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 16px;
            color: #6c757d;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            position: sticky;
            top: 0;
            z-index: 90;
        }
        
        .progress-container {
            margin: 20px 0;
            background-color: #e9ecef;
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .score {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            color: #333;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>

            </div>
            
            <div class="progress-container">

            <button class="btn" id="submit-btn" disabled>Submit Quiz</button>
            <div class="score" id="final-score"></div>

    </div>

            // Initialize progress display
            updateProgress();
            
            // Render questions
            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.id = `question-${index}`;
                
                let optionsHtml = '';
                q.options.forEach((option, optionIndex) => {
                    optionsHtml += `<div class="option" data-index="${optionIndex}">${option}</div>`;
                });
                
                let codeHtml = '';
                if (q.code) {
                    codeHtml = `<div class="code-block">${q.code}</div>`;
                }
                
                questionElement.innerHTML = `
                    <div class="question-text">${index + 1}. ${q.question}</div>
                    ${codeHtml}
                    <div class="options">${optionsHtml}</div>
                    <div class="feedback" id="feedback-${index}"></div>
                `;
                
                questionsContainer.appendChild(questionElement);
                
                // Add event listeners to options
                const options = questionElement.querySelectorAll('.option');
                options.forEach(option => {
                    option.addEventListener('click', function() {
                        handleOptionClick(this, index, q.correctAnswer);
                    });
                });
            });
            
            function handleOptionClick(optionElement, questionIndex, correctAnswerIndex) {
                const question = document.getElementById(`question-${questionIndex}`);
                const feedback = document.getElementById(`feedback-${questionIndex}`);
                const allOptions = question.querySelectorAll('.option');
                
                // Check if question already answered
                if (question.classList.contains('answered')) {
                    return;
                }
                
                // Remove selected class from all options in the same question
                allOptions.forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                optionElement.classList.add('selected');
                
                // Get selected option index
                const selectedIndex = parseInt(optionElement.getAttribute('data-index'));
                
                // Check if answer is correct
                const isCorrect = selectedIndex === correctAnswerIndex;
                
                // Mark question as answered
                question.classList.add('answered');
                
                // Show immediate feedback
                if (isCorrect) {
                    optionElement.classList.add('correct');
                    feedback.textContent = 'âœ“ Correct!';
                    feedback.className = 'feedback correct';
                    score++;
                } else {
                    optionElement.classList.add('incorrect');
                    feedback.textContent = 'âœ— Incorrect';
                    feedback.className = 'feedback incorrect';
                    
                    // Highlight correct answer
                    const correctOption = question.querySelector(`.option[data-index="${correctAnswerIndex}"]`);
                    correctOption.classList.add('correct');
                }
                
                // Update progress
                answeredQuestions++;
                updateProgress();
                
                // Enable submit button when all questions are answered
                if (answeredQuestions === totalQuestions) {
                    submitBtn.disabled = false;
                }
            }
            
            function updateProgress() {
                currentScoreElement.textContent = score;
                currentProgressElement.textContent = answeredQuestions;
                progressBar.style.width = `${(answeredQuestions / totalQuestions) * 100}%`;
            }
            
            submitBtn.addEventListener('click', function() {
                // Display final score
                finalScoreElement.textContent = `Final Score: ${score} out of ${totalQuestions}`;
                finalScoreElement.style.display = 'block';
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Quiz Completed';
                
                // Show performance message
                let performanceMessage = '';
                const percentage = (score / totalQuestions) * 100;
                
                if (percentage === 100) {
                    performanceMessage = 'Perfect! You are a Swift and iOS expert! ðŸŽ‰';
                } else if (percentage >= 80) {
                    performanceMessage = 'Excellent! You have strong Swift and iOS knowledge.';
                } else if (percentage >= 60) {
                    performanceMessage = 'Good job! You know Swift and iOS well.';
                } else if (percentage >= 40) {
                    performanceMessage = 'Not bad! Keep learning Swift and iOS.';
                } else {
                    performanceMessage = 'Keep practicing Swift and iOS programming!';
                }
                
                finalScoreElement.innerHTML += `<br><span style="font-weight: normal;">${performanceMessage}</span>`;
            });
        });
    </script>
</body>
</html>
