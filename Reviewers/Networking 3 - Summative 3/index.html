        // Application state
        let currentQuestionIndex = 0;
        const questionHistory = [];
        let stats = {
            answered: 0,
            correct: 0,
            incorrect: 0
        };

        // DOM elements
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationEl = document.getElementById('explanation');
        const explanationTextEl = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressEl = document.querySelector('.progress');
        const scoreValueEl = document.getElementById('score-value');
        const answeredValueEl = document.getElementById('answered-value');
        const correctValueEl = document.getElementById('correct-value');
        const incorrectValueEl = document.getElementById('incorrect-value');
        const remainingValueEl = document.getElementById('remaining-value');

        // Initialize the application
        function init() {
            // Shuffle questions for random order on each refresh
            shuffleArray(questions);
            renderQuestion();
            updateStats();
        }

        // Render the current question
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Update question number and progress
            questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            progressEl.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // Update question text
            questionTextEl.textContent = question.question;
            
            // Clear options and explanation
            optionsContainerEl.innerHTML = '';
            explanationEl.style.display = 'none';
            
            // Check if we have history for this question
            let questionState = questionHistory[currentQuestionIndex];
            if (!questionState) {
                questionState = {
                    submitted: false,
                    selectedOptions: [],
                    optionsOrder: [...question.options],
                    wasCorrect: null
                };
                // Shuffle options for new questions
                shuffleArray(questionState.optionsOrder);
                questionHistory[currentQuestionIndex] = questionState;
            }
            
            // Render options
            questionState.optionsOrder.forEach((option, index) => {
                const optionEl = document.createElement('li');
                optionEl.className = 'option';
                optionEl.setAttribute('data-value', option);
                
                const markerEl = document.createElement('div');
                markerEl.className = 'option-marker';
                markerEl.textContent = String.fromCharCode(65 + index); // A, B, C, D, etc.
                
                const textEl = document.createElement('div');
                textEl.textContent = option;
                
                optionEl.appendChild(markerEl);
                optionEl.appendChild(textEl);
                
                // If question is submitted, show correct/incorrect states
                if (questionState.submitted) {
                    const isCorrect = Array.isArray(question.correct) 
                        ? question.correct.includes(option)
                        : option === question.correct;
                    const isSelected = questionState.selectedOptions.includes(option);
                    
                    if (isCorrect) {
                        optionEl.classList.add('correct');
                    } else if (isSelected && !isCorrect) {
                        optionEl.classList.add('wrong');
                    }
                    
                    optionEl.classList.add('disabled');
                } else if (questionState.selectedOptions.includes(option)) {
                    optionEl.classList.add('selected');
                }
                
                // Add click handler if not submitted
                if (!questionState.submitted) {
                    optionEl.addEventListener('click', () => selectOption(optionEl, option));
                }
                
                optionsContainerEl.appendChild(optionEl);
            });
            
            // Show explanation if submitted
            if (questionState.submitted && question.explanation) {
                explanationTextEl.textContent = question.explanation;
                explanationEl.style.display = 'block';
            }
            
            // Update buttons
            updateButtons();
        }

        // Select an option
        function selectOption(optionEl, optionValue) {
            const question = questions[currentQuestionIndex];
            const questionState = questionHistory[currentQuestionIndex];
            
            if (questionState.submitted) return;
            
            // For single-select questions, clear previous selection
            if (question.type === 'single') {
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                questionState.selectedOptions = [optionValue];
            } 
            // For multi-select questions, toggle selection
            else if (question.type === 'multi') {
                const index = questionState.selectedOptions.indexOf(optionValue);
                if (index > -1) {
                    questionState.selectedOptions.splice(index, 1);
                    optionEl.classList.remove('selected');
                } else {
                    questionState.selectedOptions.push(optionValue);
                    optionEl.classList.add('selected');
                }
            }
            
            // Enable submit button if at least one option is selected
            submitBtn.disabled = questionState.selectedOptions.length === 0;
        }

        // Submit the answer
        function submitAnswer() {
            const question = questions[currentQuestionIndex];
            const questionState = questionHistory[currentQuestionIndex];
            
            if (questionState.submitted || questionState.selectedOptions.length === 0) return;
            
            questionState.submitted = true;
            stats.answered++;
            
            // Check if answer is correct
            let isCorrect;
            if (question.type === 'single') {
                isCorrect = questionState.selectedOptions[0] === question.correct;
            } else {
                // For multi-select, check if all correct options are selected and no incorrect ones
                const sortedSelected = [...questionState.selectedOptions].sort();
                const sortedCorrect = [...question.correct].sort();
                isCorrect = sortedSelected.length === sortedCorrect.length && 
                    sortedSelected.every((value, index) => value === sortedCorrect[index]);
            }
            
            questionState.wasCorrect = isCorrect;
            if (isCorrect) {
                stats.correct++;
            } else {
                stats.incorrect++;
            }
            
            // Re-render to show correct/incorrect states
            renderQuestion();
            updateStats();
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                alert("Congratulations! You've completed all questions.");
            }
        }

        // Update button states
        function updateButtons() {
            const questionState = questionHistory[currentQuestionIndex];
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (questionState && questionState.submitted) {
                submitBtn.disabled = true;
                nextBtn.disabled = false;
            } else {
                submitBtn.disabled = !questionState || questionState.selectedOptions.length === 0;
                nextBtn.disabled = false;
            }
            
            // Change next button text on last question
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next Question';
        }

        // Update statistics
        function updateStats() {
            const score = stats.answered > 0 ? Math.round((stats.correct / stats.answered) * 100) : 0;
            
            scoreValueEl.textContent = score;
            answeredValueEl.textContent = stats.answered;
            correctValueEl.textContent = stats.correct;
            incorrectValueEl.textContent = stats.incorrect;
            remainingValueEl.textContent = questions.length - stats.answered;
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Reset the current question
        function resetCurrentQuestion() {
            const questionState = questionHistory[currentQuestionIndex];
            if (questionState) {
                questionState.submitted = false;
                questionState.selectedOptions = [];
                // Reshuffle options on reset
                shuffleArray(questionState.optionsOrder);
            }
            // Adjust stats if previously answered
            if (questionState && questionState.submitted) {
                stats.answered--;
                // Note: We don't know if it was correct or incorrect, so we can't adjust correct/incorrect precisely
                // For simplicity, we'll leave stats as is or reset them proportionally, but since it's per question, perhaps just decrement answered
            }
            renderQuestion();
            updateStats();
        }

        // Event listeners
        prevBtn.addEventListener('click', previousQuestion);
        submitBtn.addEventListener('click', submitAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        resetBtn.addEventListener('click', resetCurrentQuestion);

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
