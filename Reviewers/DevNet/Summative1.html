<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNet & Python Exam Reviewer</title>
    <style>
        :root {
            --primary: #007bff; /* Student Blue */
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #0056b3; }
        
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }

        .btn-nav { background: var(--dark); color: white; min-width: 100px;}
        .btn-nav:disabled { background: #ccc; cursor: not-allowed; }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .question-card {
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 15px;
            overflow-x: auto;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            text-align: left;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #f8f9fa;
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: var(--success);
            color: #155724;
        }

        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: var(--danger);
            color: #721c24;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .feedback.correct { background: #d4edda; color: #155724; display: block; }
        .feedback.wrong { background: #f8d7da; color: #721c24; display: block; }

        .footer-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .controls { flex-direction: column; align-items: stretch; }
            .btn-nav { width: 48%; }
        }
    </style>
</head>
<body>

    </div>

    <div id="quizArea">

    <div class="footer-nav">
        <button class="btn-nav" id="prevBtn" onclick="changeQuestion(-1)">Previous</button>
        <button class="btn-nav" id="nextBtn" onclick="changeQuestion(1)">Next</button>
    </div>
</div>

    let quizData = [...rawData]; // Working copy
    let currentQuestion = 0;
    let isShuffle = false;

    const quizArea = document.getElementById('quizArea');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const jumpSelect = document.getElementById('questionJump');
    const progressText = document.getElementById('progressText');
    const shuffleBtn = document.getElementById('shuffleBtn');

    // Fisher-Yates Shuffle
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function toggleShuffle() {
        isShuffle = !isShuffle;
        if (isShuffle) {
            shuffleBtn.innerText = "Shuffle: ON";
            shuffleBtn.classList.replace('btn-secondary', 'btn-primary');
            shuffleArray(quizData);
        } else {
            shuffleBtn.innerText = "Shuffle: OFF";
            shuffleBtn.classList.replace('btn-primary', 'btn-secondary');
            quizData = [...rawData]; // Reset order
        }
        currentQuestion = 0;
        loadQuestion();
        updateJumpDropdown();
    }

    function updateJumpDropdown() {
        jumpSelect.innerHTML = "";
        quizData.forEach((_, index) => {
            let option = document.createElement("option");
            option.value = index;
            option.text = `Question ${index + 1}`;
            jumpSelect.add(option);
        });
        jumpSelect.value = currentQuestion;
    }

    function jumpToQuestion() {
        currentQuestion = parseInt(jumpSelect.value);
        loadQuestion();
    }

    function changeQuestion(dir) {
        if (currentQuestion + dir >= 0 && currentQuestion + dir < quizData.length) {
            currentQuestion += dir;
            loadQuestion();
        }
    }

    function checkAnswer(selectedIndex, btn) {
        // Prevent multiple clicks
        const parent = btn.parentElement;
        if (parent.classList.contains('answered')) return;
        parent.classList.add('answered');

        const data = quizData[currentQuestion];
        const buttons = parent.getElementsByClassName('option-btn');
        const feedback = document.getElementById('feedback');

        // Highlight Correct and Wrong
        if (selectedIndex === data.answer) {
            btn.classList.add('correct');
            feedback.innerHTML = "✅ Correct!";
            feedback.className = "feedback correct";
        } else {
            btn.classList.add('wrong');
            buttons[data.answer].classList.add('correct'); // Show correct one
            feedback.innerHTML = "❌ Wrong. The correct answer is highlighted in green.";
            feedback.className = "feedback wrong";
        }
    }

    function loadQuestion() {
        const data = quizData[currentQuestion];
        
        let html = `
            <div class="question-card">
                <div class="question-text">${data.q}</div>
                <div class="options-grid">
        `;

        data.options.forEach((opt, index) => {
            html += `<button class="option-btn" onclick="checkAnswer(${index}, this)">${opt}</button>`;
        });

        html += `
                </div>
                <div id="feedback" class="feedback"></div>
            </div>
        `;

        quizArea.innerHTML = html;
        
        // Update UI Controls
        progressText.innerText = `Question ${currentQuestion + 1} of ${quizData.length}`;
        prevBtn.disabled = currentQuestion === 0;
        nextBtn.disabled = currentQuestion === quizData.length - 1;
        jumpSelect.value = currentQuestion;
    }

    // Initialize
    updateJumpDropdown();
    loadQuestion();

</script>
