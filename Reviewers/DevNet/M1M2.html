<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevNet Associate Complete Reviewer</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    .container { background-color: white; width: 90%; max-width: 800px; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
    .controls { display: flex; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
    .control-btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: #3498db; color: white; font-weight: bold; transition: background 0.3s; }
    .control-btn:hover { background-color: #2980b9; }
    .control-btn.secondary { background-color: #95a5a6; }
    .control-btn.secondary:hover { background-color: #7f8c8d; }
    .select-box { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    
    .question-card { display: none; }
    .question-card.active { display: block; animation: fadeIn 0.5s; }
    .question-text { font-size: 1.2em; font-weight: 600; margin-bottom: 20px; color: #2c3e50; }
    .options-list { list-style: none; padding: 0; }
    .option-item { background: #ecf0f1; margin-bottom: 10px; padding: 15px; border-radius: 8px; cursor: pointer; transition: all 0.2s; border: 2px solid transparent; display: flex; align-items: center; }
    .option-item:hover { background: #dfe6e9; }
    .option-item.correct { background-color: #d4edda; border-color: #28a745; color: #155724; }
    .option-item.wrong { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
    .option-item.disabled { pointer-events: none; opacity: 0.7; }
    
    .feedback { margin-top: 15px; font-weight: bold; padding: 10px; border-radius: 5px; display: none; }
    .feedback.correct { background-color: #d4edda; color: #155724; display: block; }
    .feedback.wrong { background-color: #f8d7da; color: #721c24; display: block; }

    .navigation { margin-top: 30px; display: flex; justify-content: space-between; }
    .progress { text-align: center; margin-top: 10px; color: #7f8c8d; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="container">
    <h1>DevNet Associate Reviewer (29 Questions)</h1>
    
    <div class="controls">
        <button class="control-btn secondary" onclick="shuffleQuestions()">üîÄ Shuffle Order</button>
        <select id="jumpTo" class="select-box" onchange="jumpToQuestion(this.value)">
            <option value="" disabled selected>Jump to Question...</option>
        </select>
        <button class="control-btn secondary" onclick="resetReviewer()">üîÑ Reset</button>
    </div>

    <div id="quiz-container">
        </div>

    <div class="navigation">
        <button class="control-btn" id="prevBtn" onclick="navigate(-1)">‚¨ÖÔ∏è Previous</button>
        <div class="progress" id="progressText">Question 1 of --</div>
        <button class="control-btn" id="nextBtn" onclick="navigate(1)">Next ‚û°Ô∏è</button>
    </div>
</div>

<script>
    // FULL DATA SET (29 Questions parsed from your text)
    const rawData = [
        {
            q: "A system administrator issues the 'apt-get upgrade' command on a Linux operating system. What is the purpose of this command?",
            options: [
                "The remote repository of applications and dependencies will be updated to the latest version.",

            answer: 1 // Explanation: "all installed applications will attempt to upgrade"
        },
        {
            q: "A network engineer needs to review the status of all network interfaces... The engineer enters 'ifconfig -a'. What is the result?",
            options: [
                "All active interfaces will display information.",
                "Both active and inactive interfaces will display information.",
                "The ARP table of the computer will be displayed.",
                "The host routing table will be displayed."
            ],
            answer: 1 // Explanation: "provide information for all network interfaces, even if they are down"
        },
        {
            q: "A system administrator... issues the 'ps' command. What is displayed by this command?",
            options: [
                "current RAM usage",
                "current HDD usage",
                "current NIC status",
                "active processes using CPU time"
            ],
            answer: 3 // Explanation: "display all processes running"
        },
        {
            q: "A Linux administrator receives a message that they do not have necessary permissions... What should be done prior to the configuration command?",
            options: [
                "use a different user account",
                "use the 'sudo' command",
                "identify a different network interface",
                "change the 'chmod' permissions on the network configuration file"
            ],
            answer: 1 // Explanation: "require the use of the sudo command"
        },
        {
            q: "A user issues a Linux command and sees a detailed list (drwxr-xr-x...). Which Linux command is used to display the contents as shown?",
            options: [
                "ls",
                "ls -l",
                "ls -a",
                "ls -lr"
            ],
            answer: 1 // Explanation: "ls command with the -l option"
        },
        {
            q: "Current directory is '/home/devasc/labs/ansible/backups'. The user issues 'cd ../..'. Which directory is current now?",
            options: [
                "/",
                "/home",
                "/home/devasc/",
                "/home/devasc/labs",
                "/home/devasc/labs/ansible"
            ],
            answer: 3 // Moves up two levels from 'backups' -> 'ansible' -> 'labs'
        },
        {
            q: "A user issues 'ls -l myfile.sh'. Output: '-rwxr-xr-- 1 self test...'. Which two statements describe the permissions? (Choose two.)",
            options: [
                "All users can execute the file.",
                "The user with the user ID of self can modify the file.",
                "The user with the user ID of devasc can modify the file.",
                "Any user in the test group can execute the file.",
                "Any user in the self group can read, modify, and execute the file."
            ],
            answer: [1, 3] // Owner (self) has rwx (modify); Group (test) has r-x (execute)
        },
        {
            q: "A Linux system administrator is searching the passwd file for any username that starts with a digit. Which grep command should they use?",
            options: [
                "grep ‚Äò{0-9}‚Äô /etc/passwd",
                "grep ‚Äò[0-9]‚Äô /etc/passwd",
                "grep ‚Äò^[0-9]‚Äô /etc/passwd",
                "grep ‚Äò_[0-9]‚Äô /etc/passwd"
            ],
            answer: 2 // ^ indicates start of string
        },
        {
            q: "User is in '.../Documents'. Issues: 'mv myfile.sh ../Desktop/myfile2.sh'. What is the result?",
            options: [
                "The file myfile.sh is copied and renamed to myfile2.sh in the current directory.",
                "The file myfile.sh is copied to the /home/devasc/Desktop directory and renamed as myfile2.sh.",
                "The file myfile.sh is moved to the /home/devasc/Desktop directory and renamed as myfile2.sh.",
                "The file myfile.sh is copied to the /home/devasc/Desktop directory and replaces the file myfile2.sh."
            ],
            answer: 2 // mv moves (not copies) and renames
        },
        {
            q: "Which Python command creates a conditional control structure?",
            options: [
                "def",
                "delay",
                "if",
                "from"
            ],
            answer: 2
        },
        {
            q: "What is displayed after the following code? 'addition = 22 + 10' then 'print(addition)'",
            options: [
                "(syntaxerror)...",
                "[22]+[10]",
                "32",
                "nothing"
            ],
            answer: 2
        },
        {
            q: "What is the output of: '[1,2,4,5] + [3,6]' ?",
            options: [
                "[1,2,4,5,3,6]",
                "[1,2,3,4,5,6]",
                "[12]+[9]",
                "[21]"
            ],
            answer: 0 // Concatenation without reordering
        },
        {
            q: "y=2. What is the result of: 'Test'*y ?",
            options: [
                "‚ÄòTest2‚Äô",
                "‚ÄòTest6‚Äô",
                "‚ÄòTestTest‚Äô",
                "‚ÄòTestTestTestTestTestTest‚Äô",
                "TypeError"
            ],
            answer: 2
        },
        {
            q: "devicenames=['RT1', 'RT2', 'SW1', 'SW2']. hostnames adds ['RT3', 'SW3']. Then 'del hostnames[3]'. What is the result?",
            options: [
                "[‚ÄòRT1‚Äô, ‚ÄòRT2‚Äô, ‚ÄòSW2‚Äô, ‚ÄòRT3‚Äô, ‚ÄòSW3‚Äô]",
                "[‚ÄòRT1‚Äô, ‚ÄòRT2‚Äô, ‚ÄòSW1‚Äô, ‚ÄòRT3‚Äô, ‚ÄòSW3‚Äô]", // Removed index 3 (SW2)
                "[‚ÄòRT1‚Äô, ‚ÄòRT2‚Äô, ‚ÄòRT3‚Äô, ‚ÄòSW2‚Äô, ‚ÄòSW3‚Äô]",
                "[‚ÄòRT1‚Äô, ‚ÄòRT2‚Äô, ‚ÄòSW1‚Äô, ‚ÄòSW2‚Äô, ‚ÄòSW3‚Äô]"
            ],
            answer: 1 // Original: RT1, RT2, SW1, SW2, RT3, SW3. Index 3 is SW2. Remove it -> RT1, RT2, SW1, RT3, SW3.
        },
        {
            q: "ipAddress = {'R1':'10.1.1.1'...}. Which data type is used?",
            options: [
                "list",
                "tuple",
                "array",
                "dictionary"
            ],
            answer: 3
        },
        {
            q: "ipAddress = {'R1':'10.1.1.1'...}. Which expression retrieves the IP of R2?",
            options: [
                "ipAddress[R2]",
                "ipAddress['R2']",
                "ipAddress{'R2'}",
                "ipAddress{'R2'}"
            ],
            answer: 1 // String key requires quotes and brackets
        },
        {
            q: "Script has: if... elif... else. Under which condition will the 'elif' statement be evaluated?",
            options: [
                "when the input is a string",
                "when the if statement is false",
                "when the input is a float number",
                "when the first print statement fails"
            ],
            answer: 1
        },
        {
            q: "Which technology trend enables an industry shift towards automation, applications, and integrations?",
            options: [
                "advanced API capabilities",
                "increased internet connection bandwidth",
                "smaller and faster CPUs",
                "increased storage and RAM"
            ],
            answer: 0
        },
        {
            q: "What are two benefits of using APIs and integrations? (Choose two.)",
            options: [
                "Integrations enable the applications to request actions from each other.",
                "Integrations enable the applications to run a Docker instance using Hyper-V.",
                "Integrations are used to verify compatibility between different applications.",
                "Integrations are used to provide applications the ability to notify each other when a specific event happens.",
                "Integrations enable the applications to be installed on any operating system type."
            ],
            answer: [0, 3]
        },
        {
            q: "What is network programmability?",
            options: [
                "the ability to easily monitor network devices using traditional network protocols",
                "the ability to configure virtualized networks and deploy virtualized services in real time",
                "the ability to program network devices using repetitive manual configuration via a terminal and command sets",
                "the ability to configure, monitor, and react to events in the network in real time"
            ],
            answer: 3
        },
        {
            q: "What resources are available in the Cisco DevNet Code Exchange?",
            options: [
                "self-paced tutorials",
                "support for developer-related issues",
                "a repository of sample code written by other developers",
                "production-like development and code testing environments"
            ],
            answer: 2
        },
        {
            q: "What is the purpose of Cisco DevNet?",
            options: [
                "to teach specific coding courses such as advanced Python",
                "to be the central resource for everything about networking at Cisco",
                "to be the central resource for advanced software developers",
                "to teach everyone about the different Cisco API offerings and how to use them"
            ],
            answer: 3
        },
        {
            q: "What resources are available in the Cisco DevNet sandboxes?",
            options: [
                "production-like development and code testing environments",
                "a repository of sample code written by developers",
                "self-paced tutorials",
                "support for developer-related issues"
            ],
            answer: 0
        },
        {
            q: "What are two requirements when participating in the DevNet Learning Labs? (Choose two.)",
            options: [
                "The user must have successfully passed the 200-901 DEVASC exam.",
                "The user must successfully log in with a DevNet account.",
                "The user must have purchased the DevNet Learning Labs activation license.",
                "The user must have an active internet connection.",
                "The user must install a developer environment on a local computer."
            ],
            answer: [1, 3]
        },
        {
            q: "Which Cisco DevNet developer support option provides 1-on-1 support to the members of the Solution Partner program?",
            options: [
                "community forum",
                "case-based ticket",
                "chat with DevNet",
                "knowledge base"
            ],
            answer: 1
        },
        {
            q: "Which Cisco DevNet online resource provides use cases for network automation, including listing data and activating policies?",
            options: [
                "Automation Exchange",
                "DevNet Sandbox",
                "Code Exchange",
                "DevNet Learning Labs"
            ],
            answer: 0
        },
        {
            q: "What is the contracted response time after a developer opens a case-based ticket with the DevNet support service?",
            options: [
                "one hour",
                "one week",
                "one business day",
                "five business days"
            ],
            answer: 2
        },
        {
            q: "What are three major areas that comprise DevNet? (Choose three.)",
            options: [
                "interactive and collaborative developer community",
                "integrated community forums",
                "coordinated developer tools",
                "automation and programmability standards development area",
                "on-line training site for various technology vendors",
                "providing support for website creation and maintenance"
            ],
            answer: [0, 1, 2]
        },
        {
            q: "Which link is used from the Cisco DevNet Learning Labs to access the largest collections of labs?",
            options: [
                "Modules",
                "Sections",
                "Bookends",
                "Tracks"
            ],
            answer: 3
        }
    ];

    // --- LOGIC ---
    let questions = [...rawData];
    let currentIndex = 0;

    function init() {
        renderQuestions();
        updateNavigation();
        populateDropdown();
    }

    function renderQuestions() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        
        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = `question-card ${index === 0 ? 'active' : ''}`;
            card.id = `q-${index}`;
            
            let html = `<div class="question-text">${index + 1}. ${q.q}</div><ul class="options-list">`;
            
            q.options.forEach((opt, optIndex) => {
                html += `<li class="option-item" onclick="checkAnswer(${index}, ${optIndex}, this)">${opt}</li>`;
            });
            
            html += `</ul><div class="feedback" id="feedback-${index}"></div>`;
            card.innerHTML = html;
            container.appendChild(card);
        });
    }

    function checkAnswer(qIndex, optIndex, element) {
        if (element.parentElement.classList.contains('answered')) return;

        const q = questions[qIndex];
        const correct = q.answer;
        const feedbackEl = document.getElementById(`feedback-${qIndex}`);
        const options = element.parentElement.children;

        // Handle Multiple Choice vs Single Choice
        if (Array.isArray(correct)) {
            // Multiple Choice Logic
            if (correct.includes(optIndex)) {
                element.classList.add('correct');
                feedbackEl.innerText = "Correct choice! Select the others.";
                feedbackEl.className = "feedback correct";
            } else {
                element.classList.add('wrong');
                feedbackEl.innerText = "Incorrect. Revealing correct answers...";
                feedbackEl.className = "feedback wrong";
                // Reveal all correct
                correct.forEach(cIndex => {
                    options[cIndex].classList.add('correct');
                });
                element.parentElement.classList.add('answered'); 
            }
            
            // Check if all correct answers selected
            const selectedCorrects = element.parentElement.querySelectorAll('.option-item.correct').length;
            if (selectedCorrects === correct.length && !element.parentElement.classList.contains('answered')) {
                feedbackEl.innerText = "All correct answers selected! ‚úÖ";
                element.parentElement.classList.add('answered');
            }

        } else {
            // Single Choice Logic
            element.parentElement.classList.add('answered'); 
            if (optIndex === correct) {
                element.classList.add('correct');
                feedbackEl.innerText = "Correct! ‚úÖ";
                feedbackEl.className = "feedback correct";
            } else {
                element.classList.add('wrong');
                options[correct].classList.add('correct'); 
                feedbackEl.innerText = "Wrong! ‚ùå The correct answer is highlighted.";
                feedbackEl.className = "feedback wrong";
            }
        }
    }

    function navigate(direction) {
        const cards = document.querySelectorAll('.question-card');
        cards[currentIndex].classList.remove('active');
        
        currentIndex += direction;
        
        if (currentIndex < 0) currentIndex = 0;
        if (currentIndex >= questions.length) currentIndex = questions.length - 1;
        
        cards[currentIndex].classList.add('active');
        updateNavigation();
        document.getElementById('jumpTo').value = currentIndex;
    }

    function jumpToQuestion(index) {
        const cards = document.querySelectorAll('.question-card');
        cards[currentIndex].classList.remove('active');
        currentIndex = parseInt(index);
        cards[currentIndex].classList.add('active');
        updateNavigation();
    }

    function updateNavigation() {
        document.getElementById('prevBtn').disabled = currentIndex === 0;
        document.getElementById('nextBtn').disabled = currentIndex === questions.length - 1;
        document.getElementById('progressText').innerText = `Question ${currentIndex + 1} of ${questions.length}`;
        
        document.getElementById('prevBtn').style.opacity = currentIndex === 0 ? "0.5" : "1";
        document.getElementById('nextBtn').style.opacity = currentIndex === questions.length - 1 ? "0.5" : "1";
    }

    function populateDropdown() {
        const dropdown = document.getElementById('jumpTo');
        dropdown.innerHTML = '<option value="" disabled selected>Jump to...</option>';
        questions.forEach((_, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.text = `Question ${index + 1}`;
            dropdown.appendChild(option);
        });
    }

    function shuffleQuestions() {
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
        }
        currentIndex = 0;
        init();
    }

    function resetReviewer() {
        currentIndex = 0;
        init();
    }

    init();
</script>

</body>
</html>
