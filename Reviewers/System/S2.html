    function loadQuestion() {
        const qData = questions[currentIndex];
        document.getElementById('question').textContent = qData.q;
        document.getElementById('status').textContent = `Question ${currentIndex + 1} of ${questions.length}`;
        document.getElementById('jumpInput').max = questions.length;
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        document.getElementById('feedback').textContent = '';

        qData.options.forEach(opt => {
            const div = document.createElement('div');
            div.className = 'option';
            div.textContent = opt;
            div.onclick = () => checkAnswer(div, opt, qData.answer);
            optionsDiv.appendChild(div);
        });

        // Navigation state
        document.getElementById('prevBtn').disabled = currentIndex === 0;
        document.getElementById('nextBtn').disabled = currentIndex === questions.length - 1;
    }

    function checkAnswer(element, selected, correct) {
        const allOptions = document.querySelectorAll('.option');
        
        // Reset classes
        allOptions.forEach(opt => {
            opt.classList.remove('correct', 'incorrect');
        });

        const feedback = document.getElementById('feedback');

        if (selected === correct) {
            element.classList.add('correct');
            feedback.textContent = "‚úÖ Correct!";
            feedback.style.color = "#28a745";
        } else {
            element.classList.add('incorrect');
            feedback.textContent = "‚ùå Wrong! Try again or choose another option.";
            feedback.style.color = "#dc3545";
            
            // Allow retry (do nothing else here, clicking another option calls checkAnswer again)
        }
    }

    function prevQuestion() {

        }
    }

    function jumpToQuestion() {
        const num = parseInt(document.getElementById('jumpInput').value);
        if (num >= 1 && num <= questions.length) {
            currentIndex = num - 1;
            loadQuestion();
        } else {

        }
    }

    function shuffleQuestions() {
        if (!isShuffled) {
            // Fisher-Yates shuffle
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            isShuffled = true;
            currentIndex = 0;
            alert("Questions shuffled!");
        } else {
            // Restore order
            questions = [...originalQuestions];
            isShuffled = false;
            currentIndex = 0;
            alert("Order reset!");
        }
