    // State Variables
    let questions = [];
    let currentIndex = 0;

    function init() {
        questions = [...db]; // Start with default order
        populateJumpSelect();
        loadQuestion(0);
        updateProgress();
    }

    function populateJumpSelect() {
        const select = document.getElementById('jump-select');
        select.innerHTML = '';
        questions.forEach((q, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.text = `Question ${index + 1}`;
            select.appendChild(option);
        });
    }

    function loadQuestion(index) {
        currentIndex = index;
        const q = questions[index];
        
        document.getElementById('q-number').textContent = `Question ${index + 1} of ${questions.length}`;
        document.getElementById('q-text').textContent = q.q;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        const feedback = document.getElementById('feedback');
        feedback.style.display = 'none';
        feedback.className = 'feedback';

        // Update Buttons
        document.getElementById('btn-prev').disabled = index === 0;
        document.getElementById('btn-next').textContent = index === questions.length - 1 ? 'Finish' : 'Next ‚Üí';
        document.getElementById('jump-select').value = index;

        // Render Options
        q.options.forEach(optText => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.textContent = optText;
            btn.onclick = () => checkAnswer(btn, optText, q.answer);
            container.appendChild(btn);
        });

        updateProgress();
    }

    function checkAnswer(element, selected, correct) {
        const container = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        
        // Disable temporarily
        const allOptions = Array.from(container.children);
        allOptions.forEach(child => child.onclick = null);

        if (selected === correct) {
            element.classList.add('correct');
            feedback.innerHTML = `<span>Correct!</span> ‚úÖ`;
            feedback.className = 'feedback correct';
        } else {
            element.classList.add('wrong');
            feedback.innerHTML = `<span>Incorrect</span> ‚ùå<br><small>The correct answer is: ${correct}</small>`;
            feedback.className = 'feedback wrong';
            
            // Allow retry by re-enabling click on other options
            allOptions.forEach(child => {
                if (!child.classList.contains('wrong')) {
                    child.onclick = () => checkAnswer(child, child.textContent, correct);
                }
            });
        }
        feedback.style.display = 'block';
    }

    function nextQuestion() {
        if (currentIndex < questions.length - 1) {
            loadQuestion(currentIndex + 1);
        } else {
            alert('Reviewer Completed! Good luck.');
        }
    }

    function prevQuestion() {
        if (currentIndex > 0) {
            loadQuestion(currentIndex - 1);
        }
    }

    function jumpToQuestion() {
        const select = document.getElementById('jump-select');
        loadQuestion(parseInt(select.value));
    }

    function shuffleQuestions() {
        if(confirm("This will restart your progress. Shuffle questions?")) {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            populateJumpSelect();
            loadQuestion(0);
        }
    }

    function updateProgress() {
        const pct = ((currentIndex) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${pct}%`;
        document.getElementById('stats').textContent = `${currentIndex + 1} / ${questions.length} Completed`;
    }

    // Initialize the app
    init();

</script>

</body>
</html>
