<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Ultimate Reviewer (98 Questions)</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .status-badge {
            background-color: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #475569;
        }

        .score-badge {
            background-color: #eff6ff;
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-weight: 700;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        select {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
        }

        .btn-shuffle {
            background-color: #7c3aed;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-shuffle:hover { background-color: #6d28d9; }

        .question-area {
            min-height: 150px;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: white;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background-color: #f8fafc;
        }

        .option-btn:disabled { cursor: default; }

        .correct {
            background-color: #dcfce7 !important;
            border-color: var(--success) !important;
            color: #14532d;
        }

        .wrong {
            background-color: #fee2e2 !important;
            border-color: var(--error) !important;
            color: #7f1d1d;
            opacity: 0.8;
        }

        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .footer {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            background-color: var(--primary);
            color: white;
        }

        .nav-btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }

        .nav-btn.secondary {
            background-color: white;
            border: 2px solid #cbd5e1;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="header">
        <span class="status-badge" id="progress">Question 1/98</span>
        <span class="score-badge" id="score">Score: 0</span>
    </div>

    <div class="toolbar">
        <select id="jumpSelect" onchange="jumpToQuestion()"></select>
        <button class="btn-shuffle" onclick="shuffleQuestions()">Shuffle Questions</button>
    </div>

    <div class="question-area">
        <div class="question-text" id="question">Loading...</div>
        <div class="options-grid" id="options"></div>
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="footer">
        <button class="nav-btn secondary" id="prevBtn" onclick="move(-1)" disabled>Previous</button>
        <button class="nav-btn" id="nextBtn" onclick="move(1)">Next</button>
    </div>
</div>

<script>
    /* Data Source: HCI-F1-2.pdf

       Note: Red answers from PDF have been corrected based on standard HCI principles.
    */

        { q: "What does 'Permit Easy Reversal of Actions' refer to?", options: ["Disabling undo", "Allowing users to go back or undo actions", "Locking user input", "Encrypting user data"], a: 1 },
        { q: "A usability expert is reviewing an interface without knowing the tasks users will perform. What type of testing is this?", options: ["User-based testing", "Summative testing", "Validation testing", "Expert-based testing"], a: 3 },
        { q: "A researcher collects data on how long users take to complete tasks. What metric is being measured?", options: ["Task performance", "Clickstream", "Time performance", "User satisfaction"], a: 2 },
        { q: "A team uses software to scan their interface for font consistency and button sizes. What testing method is this?", options: ["Expert-based", "Automated usability testing", "Summative testing", "Formative testing"], a: 1 },
        { q: "A company wants to test a new smartwatch interface. What should they focus on?", options: ["Network speed", "Physical interaction usability", "Screen resolution", "Battery life"], a: 1 },

        { q: "A usability test is conducted with users performing tasks in a workplace setting. What is this called?", options: ["Field usability testing", "In-lab testing", "Remote testing", "Expert-based testing"], a: 0 },
        { q: "What principle emphasizes placing users at the center of the design process?", options: ["Visual Design", "Cognitive Design", "Human-Centered Design", "Interface Mapping"], a: 2 },
        { q: "Which of the following is NOT part of Norman's HCD process?", options: ["Monetize", "Iterate", "Define", "Observe"], a: 0 },
        { q: "What are 'affordances' in design?", options: ["Error messages", "Indicators of how a product should be used", "Visual aesthetics", "Cost-saving features"], a: 1 },

        { q: "A company uses a validated survey to measure user satisfaction. What metric is this?", options: ["Task performance", "Interface efficiency", "User satisfaction", "Time performance"], a: 2 },

        { q: "What is the role of 'constraints' in design?", options: ["To increase complexity", "To limit user access", "To reduce feedback", "To challenge the design"], a: 1 },
        { q: "A participant completes all tasks correctly but takes longer than expected. What should be analyzed?", options: ["Task abandonment", "User satisfaction", "Interface layout", "Time performance"], a: 3 },
        { q: "A usability test reveals users often miss a key button. What should be adjusted?", options: ["Button label", "Button color", "All of the above", "Button placement"], a: 2 },
        { q: "A usability test is conducted in users' homes via video call. What kind of testing is this?", options: ["Automated inspection", "In-lab testing", "Remote usability testing", "Expert review"], a: 2 },
        { q: "A user struggles with a feature and the moderator asks probing questions. What type of testing is this?", options: ["Validation", "Automated", "Formative", "Summative"], a: 2 },
        { q: "A usability test is conducted over the web with screen recording. What is a major drawback?", options: ["High cost", "Slow data collection", "Limited participant pool", "Inability to observe nonverbal cues"], a: 3 },
        { q: "During a usability test, a participant struggles with a task and the moderator intervenes. What protocol is this aligned with?", options: ["Open-ended observation", "Ethnographic immersion", "Strict intervention protocol", "Task abandonment"], a: 2 },
        { q: "A company wants to compare their new interface against industry benchmarks before launch. What testing type applies?", options: ["Exploratory", "Validation", "Summative", "Formative"], a: 1 },
        { q: "A moderator avoids helping users unless they are stuck. What principle is being followed?", options: ["Passive observation", "Full immersion", "Controlled intervention", "Open-ended feedback"], a: 2 },
        { q: "A usability test is conducted using screen mock-ups. What type of prototype is this?", options: ["Low-fidelity", "Functional prototype", "Final version", "High-fidelity"], a: 3 },
        { q: "A usability test is conducted with only 5 participants. Why is this acceptable?", options: ["Usability testing requires large samples", "It's a survey-based test", "Small samples are sufficient to find major flaws", "It's a pilot study"], a: 2 },
        { q: "A user completes a task incorrectly but quickly. What metric is affected?", options: ["Task performance", "Time performance", "Interface clarity", "User satisfaction"], a: 0 },
        { q: "What is the primary goal of usability testing?", options: ["To replace traditional research methods", "To improve interface quality by identifying flaws", "To create new interfaces", "To generalize findings to other systems"], a: 1 },
        { q: "Usability testing is most closely related to which traditional research methods?", options: ["Experimental design and ethnography", "Meta-analysis and content analysis", "Case studies and surveys", "Historical analysis and interviews"], a: 0 },
        { q: "Which device type often requires usability testing due to multitouch and small screen size?", options: ["Mobile devices", "Desktop computers", "Printers", "Smart TVs"], a: 0 },
        { q: "What is the main purpose of expert-based usability testing?", options: ["To simulate user behavior", "To test code functionality", "To gather user satisfaction data", "To have interface experts inspect the design"], a: 3 },
        { q: "What is a key characteristic of formative testing?", options: ["It requires benchmark comparisons", "It uses automated tools", "It evaluates final designs", "It is exploratory and informal"], a: 3 },
        { q: "What is the purpose of validation testing?", options: ["To explore early design ideas", "To test paper prototypes", "To compare an interface to benchmarks", "To gather qualitative feedback"], a: 2 },
        { q: "What is measured by time performance?", options: ["Number of clicks", "Time spent on incorrect tasks", "Number of errors", "Time to complete tasks successfully"], a: 3 },
        { q: "What is a common tool for measuring user satisfaction?", options: ["Survey", "Stopwatch", "Heatmap", "Code analyzer"], a: 0 },
        { q: "Which type of usability testing uses software to evaluate interfaces?", options: ["Expert-based", "Formative", "Summative", "Automated"], a: 3 },
        { q: "What is the main difference between formative and summative testing?", options: ["Formative is for final designs", "Summative uses paper prototypes", "Formative explores early concepts; summative evaluates design choices", "Summative is more informal"], a: 2 },
        { q: "A smart mirror displays weather and news updates. What type of interface is this?", options: ["Tangible UI", "GUI", "Voice UI", "Augmented Reality"], a: 3 },
        { q: "A user feels overwhelmed by too many options on a screen. What principle is violated?", options: ["Closure", "Affordance", "Feedback", "Reduce Memory Load"], a: 3 },
        { q: "A user interface allows users to undo, redo, and go back easily. Which principle is applied?", options: ["Feedback", "Closure", "Mapping", "Reversal of Actions"], a: 3 },
        { q: "A user can complete a task using keyboard shortcuts. Which rule is followed?", options: ["Mapping", "Enable Shortcuts", "Reduce Memory Load", "Feedback"], a: 1 },
        { q: "A user interface uses familiar icons and layout. What principle is applied?", options: ["Closure", "Feedback", "Recognition over Recall", "Affordance"], a: 2 },
        { q: "A user receives a message: 'Upload complete.' What principle is this?", options: ["Mapping", "Closure", "Feedback", "Constraint"], a: 2 },
        { q: "A user interface uses the same color for clickable and non-clickable items. What's wrong?", options: ["Feedback", "Signifier", "Affordance", "Mapping"], a: 1 },
        { q: "A user interface shows a progress bar during file upload. What principle is applied?", options: ["Mapping", "Affordance", "Feedback", "Closure"], a: 2 },
        { q: "A user interface uses consistent icons across screens. What rule is followed?", options: ["Consistency", "Mapping", "Affordance", "Feedback"], a: 0 },
        { q: "A user interface uses a calendar picker for date input. What principle is applied?", options: ["Feedback", "Closure", "Constraint", "Mapping"], a: 2 },
        { q: "What is the 'Wizard of Oz' technique?", options: ["A test where users interact with a human pretending to be the system", "A remote usability test", "A method for automating usability tests", "A type of expert review"], a: 0 },
        { q: "Which of the following is a benefit of remote usability testing?", options: ["Better for qualitative data", "Greater participant access", "Easy to observe nonverbal cues", "Allows for probing questions"], a: 1 },
        { q: "What is a task list used for in usability testing?", options: ["To measure screen resolution", "To evaluate code quality", "To guide users through goal-directed tasks", "To record user feedback"], a: 2 },
        { q: "What does task performance measure?", options: ["Interface loading speed", "Time taken to complete tasks", "User satisfaction", "Number of tasks completed correctly"], a: 3 },
        { q: "A microwave has a button labeled 'Start' but no indication of what it does. What is missing?", options: ["Signifier", "Mapping", "Feedback", "Constraint"], a: 0 },
        { q: "A banking app uses different colors and layouts for each screen. What rule is being broken?", options: ["Enable Shortcuts", "Offer Error Handling", "Strive for Consistency", "Support Locus of Control"], a: 2 },
        { q: "A user expects a slider to adjust volume but it changes brightness. What's wrong?", options: ["Mapping", "Feedback", "Affordance", "Signifier"], a: 0 },
        { q: "A user sees a red border around a required field. What is this an example of?", options: ["Mapping", "Constraint", "Feedback", "Signifier"], a: 3 },
        { q: "A user can preview changes before applying them. What principle is applied?", options: ["Closure", "Mapping", "Feedback", "Reversal of Actions"], a: 3 },
        { q: "A user presses a button and nothing happens. What is missing?", options: ["Feedback", "Constraint", "Signifier", "Mapping"], a: 0 },
        { q: "A user clicks 'Submit' and sees a confirmation message. What principle is applied?", options: ["Closure", "Mapping", "Feedback", "Affordance"], a: 0 },
        { q: "A user interface shows a tooltip when hovering over a button. What is this?", options: ["Signifier", "Feedback", "Constraint", "Mapping"], a: 0 },
        { q: "What is a key difference between classical research and usability testing?", options: ["Usability testing uses more participants", "Classical research focuses on fixing interface flaws", "Usability testing does not aim for generalization", "Classical research is informal"], a: 2 },
        { q: "When is summative usability testing typically conducted?", options: ["Before any design work", "After interface release", "With high-fidelity prototypes", "During brainstorming"], a: 2 },
        { q: "According to Rubin and Chisnell, what is the first step in usability testing?", options: ["Conduct test sessions", "Analyze data", "Develop the test plan", "Select users"], a: 2 },
        { q: "A user interface prevents invalid inputs with dropdowns. What principle is used?", options: ["Mapping", "Feedback", "Constraint", "Affordance"], a: 2 },
        { q: "Which of the following is NOT a type of usability testing mentioned?", options: ["Wizard of Oz", "Beta testing", "Paper prototype", "Code debugging"], a: 3 },
        { q: "What is a key limitation of expert-based testing?", options: ["Experts cannot use prototypes", "Experts are biased", "Experts are unfamiliar with interface tasks", "Experts are too expensive"], a: 2 },
        { q: "A user accidentally deletes a file and cannot undo the action. Which principle was violated?", options: ["Feedback", "Closure", "Consistency", "Reversal of Actions"], a: 3 },
        { q: "A user receives a vague error message: 'Something went wrong.' What should be improved?", options: ["Affordance", "Mapping", "Error Handling", "Feedback"], a: 2 },
        { q: "A user interface prevents submission until all fields are filled. What principle is used?", options: ["Closure", "Affordance", "Constraint", "Feedback"], a: 2 },
        { q: "A user is forced to watch a tutorial before using the app. What principle is violated?", options: ["Mapping", "Affordance", "Internal Locus of Control", "Feedback"], a: 2 },
        { q: "A user is confused by a button labeled 'Execute.' What's missing?", options: ["Signifier", "Mapping", "Constraint", "Feedback"], a: 0 },
        { q: "What is a drawback of remote usability testing?", options: ["Inability to collect clickstream data", "Difficulty in providing real-time help", "High cost", "Limited participant pool"], a: 1 },
        { q: "A user struggles to find the 'Save' button in a mobile app. What principle is lacking?", options: ["Affordance", "Discoverability", "Feedback", "Constraint"], a: 1 },
        { q: "A user interface uses icons without labels. What might be missing?", options: ["Feedback", "Signifiers", "Closure", "Constraints"], a: 1 },
        { q: "A user interface uses a trash icon for deleting files. What principle is this?", options: ["Mapping", "Signifier", "Feedback", "Affordance"], a: 3 },
        { q: "A user can easily navigate a form with tab keys. Which rule is followed?", options: ["Mapping", "Closure", "Enable Shortcuts", "Feedback"], a: 2 },
        { q: "A user interface allows users to skip tutorials. What principle is applied?", options: ["Closure", "Internal Locus of Control", "Feedback", "Mapping"], a: 1 }
    ];

    let questions = [...sourceData];
    let currentIndex = 0;
    let score = 0;
    let answered = false;

    // DOM Elements
    const els = {
        question: document.getElementById('question'),
        options: document.getElementById('options'),
        progress: document.getElementById('progress'),
        score: document.getElementById('score'),
        feedback: document.getElementById('feedback'),
        next: document.getElementById('nextBtn'),
        prev: document.getElementById('prevBtn'),
        jump: document.getElementById('jumpSelect'),
        container: document.getElementById('container')
    };

    function init() {
        populateDropdown();
        loadQuestion();
    }

    function populateDropdown() {
        els.jump.innerHTML = '';
        questions.forEach((_, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.innerText = `Question ${i + 1}`;
            els.jump.appendChild(opt);
        });
    }

    function jumpToQuestion() {
        currentIndex = parseInt(els.jump.value);
        loadQuestion();
    }

    function shuffleQuestions() {
        // Fisher-Yates Shuffle
        for (let i = questions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questions[i], questions[j]] = [questions[j], questions[i]];
        }
        
        currentIndex = 0;
        score = 0;
        els.score.innerText = `Score: 0`;
        
        populateDropdown();
        loadQuestion();
        
        // Shake effect
        els.container.style.opacity = '0.5';
        setTimeout(() => els.container.style.opacity = '1', 200);
    }

    function loadQuestion() {
        answered = false;
        els.feedback.style.display = 'none';
        els.next.disabled = true;

        const q = questions[currentIndex];
        
        els.progress.innerText = `Question ${currentIndex + 1}/${questions.length}`;
        els.question.innerText = q.q;
        els.options.innerHTML = '';
        els.jump.value = currentIndex;

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => check(i, btn);
            els.options.appendChild(btn);
        });

        els.prev.disabled = currentIndex === 0;
        els.next.innerText = currentIndex === questions.length - 1 ? "Finish" : "Next";
    }

    function check(idx, btn) {
        if(answered) return;
        answered = true;
        const q = questions[currentIndex];
        const all = els.options.children;

        Array.from(all).forEach(b => b.disabled = true);

        if (idx === q.a) {
            btn.classList.add('correct');
            score++;
            els.feedback.innerText = "Correct!";
            els.feedback.style.backgroundColor = '#dcfce7';
            els.feedback.style.color = '#14532d';
        } else {
            btn.classList.add('wrong');
            all[q.a].classList.add('correct');
            els.feedback.innerText = "Incorrect";
            els.feedback.style.backgroundColor = '#fee2e2';
            els.feedback.style.color = '#7f1d1d';
        }

        els.feedback.style.display = 'block';
        els.score.innerText = `Score: ${score}`;
        els.next.disabled = false;
    }

    function move(dir) {
        if (dir === 1 && currentIndex < questions.length - 1) {
            currentIndex++;
            loadQuestion();
        } else if (dir === -1 && currentIndex > 0) {
            currentIndex--;
            loadQuestion();
        } else if (dir === 1) {
            alert(`Review Complete! Score: ${score}/${questions.length}`);
        }
    }

    init();
</script>

</body>
</html>
