        function loadModule(moduleName) {
            currentModuleQuestions = allQuestions[moduleName];
            currentQuestionIndex = 0;
            document.getElementById('quizContainer').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            const questionData = currentModuleQuestions[currentQuestionIndex];
            if (!questionData) {
                document.getElementById('questionText').textContent = "No questions available for this module.";
                document.getElementById('optionsContainer').innerHTML = "";
                document.getElementById('feedback').textContent = "";
                document.getElementById('prevBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                return;
            }

            document.getElementById('questionText').textContent = `${currentQuestionIndex + 1}. ${questionData.question}`;
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            document.getElementById('feedback').textContent = '';
            selectedAnswer = null;

            questionData.options.forEach((option, index) => {
                const label = document.createElement('label');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'quizOption';
                radio.value = option;
                radio.onclick = () => checkAnswer(option, questionData.correctAnswer, label);

                label.appendChild(radio);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });

            updateNavigationButtons();
        }

        function checkAnswer(selectedOption, correctAnswer, labelElement) {
            selectedAnswer = selectedOption;
            const options = document.querySelectorAll('.options label');
            options.forEach(optionLabel => {
                optionLabel.querySelector('input[type="radio"]').disabled = true;
                if (optionLabel.textContent === correctAnswer) {
                    optionLabel.classList.add('correct');
                } else if (optionLabel.textContent === selectedOption && selectedOption !== correctAnswer) {
                    optionLabel.classList.add('incorrect');
                }
            });

            const feedbackElement = document.getElementById('feedback');
            if (selectedOption === correctAnswer) {
                feedbackElement.textContent = "Correct!";
                feedbackElement.style.color = '#155724';
            } else {
                feedbackElement.textContent = `Incorrect. The correct answer was: ${correctAnswer}`;
                feedbackElement.style.color = '#721c24';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentModuleQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').disabled = currentQuestionIndex === currentModuleQuestions.length - 1;
        }
    </script>
