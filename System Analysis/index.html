        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
const resultsContainer = document.getElementById('results-container');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
const progressBar = document.getElementById('progress');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const questionList = document.getElementById('question-list');
        const answeredCount = document.getElementById('answered-count');
const scoreDisplay = document.getElementById('score-display');

        // Quiz state
        let currentQuestion = 0;
let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let shuffledQuestions = [];
// Initialize the quiz
        function initQuiz() {
            // Shuffle the questions
            shuffledQuestions = [...quizData];
shuffleArray(shuffledQuestions);
            
            // Reset state
            currentQuestion = 0;
score = 0;
            userAnswers = Array(shuffledQuestions.length).fill(null);
            
            // Create question indicators
            createQuestionIndicators();
// Show first question
            showQuestion();
// Hide results, show quiz
            resultsContainer.style.display = 'none';
quizContainer.style.display = 'block';
            
            // Update progress and stats
            updateProgressBar();
updateStats();
        }

        // Create question indicators
        function createQuestionIndicators() {
            questionList.innerHTML = '';
for (let i = 0; i < shuffledQuestions.length; i++) {
                const indicator = document.createElement('div');
indicator.classList.add('question-indicator');
                indicator.textContent = i + 1;
                indicator.addEventListener('click', () => {
                    currentQuestion = i;
                    showQuestion();
                });
questionList.appendChild(indicator);
            }
        }

        // Show current question
        function showQuestion() {
            const question = shuffledQuestions[currentQuestion];
// Update question number and text
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${shuffledQuestions.length}`;
questionText.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
// Shuffle options for this question
            const shuffledOptions = [...question.options];
// shuffleArray(shuffledOptions); // Optionally disable option shuffling
            
            // Find the index of the correct answer in the shuffled options
            const correctIndex = shuffledOptions.indexOf(question.options[question.correct]);
// Create option elements
            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                
             
   // If user has already answered this question, show the result
                if (userAnswers[currentQuestion] !== null) {
                    if (index === correctIndex) {
                        optionElement.classList.add('correct');
                   
 } else if (userAnswers[currentQuestion] === index && index !== correctIndex) {
                        optionElement.classList.add('incorrect');
                    }
                    
                    if (userAnswers[currentQuestion] === index) {
 
                       optionElement.classList.add('selected');
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index, correctIndex));
optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if user has answered
            if (userAnswers[currentQuestion] !== null) {
                explanationText.textContent = question.explanation;
explanation.style.display = 'block';
            } else {
                explanation.style.display = 'none';
}
            
            // Update navigation buttons
            updateNavigationButtons();
// Update question indicators
            updateQuestionIndicators();
// Update stats
            updateStats();
}

        // Select an option
        function selectOption(selectedIndex, correctIndex) {
            // Prevent re-answering
            if (userAnswers[currentQuestion] !== null) {
                return;
            }

            // Store user's answer
            userAnswers[currentQuestion] = selectedIndex;
// Get all option elements
            const options = document.querySelectorAll('.option');
// Mark selected option
            options[selectedIndex].classList.add('selected');
// Check if answer is correct
            if (selectedIndex === correctIndex) {
                options[selectedIndex].classList.add('correct');
                score++; // Only increment score on first selection

            } else {
                options[selectedIndex].classList.add('incorrect');
// Also show the correct answer
                options[correctIndex].classList.add('correct');

            }
            
            // Show explanation
            explanationText.textContent = shuffledQuestions[currentQuestion].explanation;
explanation.style.display = 'block';
            
            // Update navigation buttons
            updateNavigationButtons();
// Update question indicators
            updateQuestionIndicators();
// Update stats
            updateStats();
}

        // Update navigation buttons
        function updateNavigationButtons() {
            // Previous button
            prevBtn.disabled = currentQuestion === 0;
// Next/Submit button
            if (currentQuestion === shuffledQuestions.length - 1) {
                nextBtn.style.display = 'none';
submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
submitBtn.style.display = 'none';
            }
            
            // Update progress bar
            updateProgressBar();
}

        // Update progress bar
        function updateProgressBar() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            const progress = (answered / shuffledQuestions.length) * 100;
progressBar.style.width = `${progress}%`;
        }

        // Update question indicators
        function updateQuestionIndicators() {
            const indicators = document.querySelectorAll('.question-indicator');
indicators.forEach((indicator, index) => {
                indicator.classList.remove('current', 'answered');
                if (index === currentQuestion) {
                    indicator.classList.add('current');
                }
                if (userAnswers[index] !== null) {
    
                indicator.classList.add('answered');
                }
            });
}

        // Update stats
        function updateStats() {
            const answered = userAnswers.filter(answer => answer !== null).length;
answeredCount.textContent = `${answered}/${shuffledQuestions.length} answered`;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
resultsContainer.style.display = 'block';
            
            // Calculate score
            const percentage = (score / shuffledQuestions.length) * 100;
scoreElement.textContent = `${score}/${shuffledQuestions.length}`;
            
            // Set message based on score
            if (percentage >= 90) {
                messageElement.textContent = "Excellent! You're a CodeIgniter 4 expert!";
} else if (percentage >= 70) {
                messageElement.textContent = "Good job! You have a solid understanding of CodeIgniter 4.";
} else if (percentage >= 50) {
                messageElement.textContent = "Not bad! Keep studying to improve your CodeIgniter 4 knowledge.";
} else {
                messageElement.textContent = "Keep practicing! Review the CodeIgniter 4 documentation to improve.";
}
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]];
            }
            return array;
}

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        });
nextBtn.addEventListener('click', () => {
            if (currentQuestion < shuffledQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        });
submitBtn.addEventListener('click', showResults);

        restartBtn.addEventListener('click', initQuiz);

        // Initialize the quiz when page loads
        window.addEventListener('load', initQuiz);
</script>
