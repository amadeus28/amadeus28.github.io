        }
        
        .container {
            max-width: 900px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);

            margin-top: 20px;
        }
        
        header {
            background: #3498db;
            color: white;
            padding: 25px;

        }

            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .progress-bar {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .question-number {
            font-size: 18px;
            color: #3498db;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #2c3e50;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .option {

            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            background-color: white;
        }

        }

        }

            border-color: #2ecc71;

        }

            background-color: #ffebee;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #prev-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #bdc3c7;
        }
        
        #next-btn, #submit-btn {
            background-color: #3498db;
            color: white;
        }
        
        #next-btn:hover, #submit-btn:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 48px;
            font-weight: 700;
            color: #3498db;
            margin: 20px 0;
        }
        
        .message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .restart-btn {
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
        }
        
        .restart-btn:hover {
            background-color: #27ae60;
        }
        
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8ff;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            display: none;
        }
        
        .explanation h3 {
            color: #3498db;
            margin-bottom: 10px;
        }

            line-height: 1.5;
        }
        
        .question-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .question-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ecf0f1;
            cursor: pointer;
            font-weight: 600;

            background-color: #bdc3c7;
        }

            background-color: #3498db;
            color: white;
        }

        const quizContainer = document.getElementById('quiz-container');

        const optionsContainer = document.getElementById('options-container');

        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let shuffledQuestions = [];

        // Initialize the quiz
        function initQuiz() {
            // Shuffle the questions
            shuffledQuestions = [...quizData];
            shuffleArray(shuffledQuestions);
            
            // Reset state
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(shuffledQuestions.length).fill(null);
            
            // Create question indicators
            createQuestionIndicators();
            
            // Show first question
            showQuestion();
            
            // Hide results, show quiz
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            
            // Update progress and stats
            updateProgressBar();
            updateStats();
        }

        // Create question indicators
        function createQuestionIndicators() {
            questionList.innerHTML = '';
            for (let i = 0; i < shuffledQuestions.length; i++) {
                const indicator = document.createElement('div');
                indicator.classList.add('question-indicator');
                indicator.textContent = i + 1;
                indicator.addEventListener('click', () => {
                    currentQuestion = i;
                    showQuestion();
                });
                questionList.appendChild(indicator);
            }
        }

        // Show current question
        function showQuestion() {
            const question = shuffledQuestions[currentQuestion];
            
            // Update question number and text
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${shuffledQuestions.length}`;
            questionText.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Shuffle options for this question
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);
            
            // Find the index of the correct answer in the shuffled options
            const correctIndex = shuffledOptions.indexOf(question.options[question.correct]);
            
            // Create option elements
            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                
                // If user has already answered this question, show the result
                if (userAnswers[currentQuestion] !== null) {
                    if (index === correctIndex) {
                        optionElement.classList.add('correct');
                    } else if (userAnswers[currentQuestion] === index && index !== correctIndex) {
                        optionElement.classList.add('incorrect');
                    }
                    
                    if (userAnswers[currentQuestion] === index) {
                        optionElement.classList.add('selected');
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index, correctIndex));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if user has answered
            if (userAnswers[currentQuestion] !== null) {
                explanationText.textContent = question.explanation;
                explanation.style.display = 'block';
            } else {
                explanation.style.display = 'none';
            }
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Update question indicators
            updateQuestionIndicators();
            
            // Update stats
            updateStats();
        }

        // Select an option
        function selectOption(selectedIndex, correctIndex) {
            // Store user's answer
            userAnswers[currentQuestion] = selectedIndex;
            
            // Get all option elements
            const options = document.querySelectorAll('.option');
            
            // Mark selected option
            options[selectedIndex].classList.add('selected');
            
            // Check if answer is correct
            if (selectedIndex === correctIndex) {
                options[selectedIndex].classList.add('correct');
                // Update score if this is a new correct answer
                if (userAnswers[currentQuestion] !== selectedIndex) {
                    score++;
                }
            } else {
                options[selectedIndex].classList.add('incorrect');
                // Also show the correct answer
                options[correctIndex].classList.add('correct');
                // If user previously had this correct, decrease score
                if (userAnswers[currentQuestion] === correctIndex) {
                    score--;
                }
            }
            
            // Show explanation
            explanationText.textContent = shuffledQuestions[currentQuestion].explanation;
            explanation.style.display = 'block';
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Update question indicators
            updateQuestionIndicators();
            
            // Update stats
            updateStats();
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            // Previous button
            prevBtn.disabled = currentQuestion === 0;
            
            // Next/Submit button
            if (currentQuestion === shuffledQuestions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
            
            // Update progress bar
            updateProgressBar();
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateQuestionIndicators() {
            const indicators = document.querySelectorAll('.question-indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.remove('current', 'answered');
                if (index === currentQuestion) {
                    indicator.classList.add('current');
                }
                if (userAnswers[index] !== null) {
                    indicator.classList.add('answered');
                }
            });
        }

        // Update stats
        function updateStats() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            answeredCount.textContent = `${answered}/${shuffledQuestions.length} answered`;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Calculate score
            const percentage = (score / shuffledQuestions.length) * 100;
            scoreElement.textContent = `${score}/${shuffledQuestions.length}`;
            
            // Set message based on score
            if (percentage >= 90) {
                messageElement.textContent = "Excellent! You're a CodeIgniter 4 expert!";
            } else if (percentage >= 70) {
                messageElement.textContent = "Good job! You have a solid understanding of CodeIgniter 4.";
            } else if (percentage >= 50) {
                messageElement.textContent = "Not bad! Keep studying to improve your CodeIgniter 4 knowledge.";
            } else {
                messageElement.textContent = "Keep practicing! Review the CodeIgniter 4 documentation to improve.";
            }
        }

        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestion < shuffledQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        });

        submitBtn.addEventListener('click', showResults);

        restartBtn.addEventListener('click', initQuiz);

        // Initialize the quiz when page loads
        window.addEventListener('load', initQuiz);
    </script>
</body>
